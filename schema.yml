openapi: 3.0.3
info:
  title: GymGem API
  version: 1.0.0
  description: API documentation for the GymGem application
paths:
  /api/accounts/:
    get:
      operationId: accounts_list
      description: Get all user accounts
      summary: List all accounts
      tags:
      - Accounts
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: List of accounts
          description: ''
    post:
      operationId: accounts_create
      description: Create a new user account with username, email and password
      summary: Create new account
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                confirmPassword:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
              required:
              - username
              - email
              - password
              - confirmPassword
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                description: Account created
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad request
          description: ''
  /api/accounts/{account_id}/:
    get:
      operationId: accounts_retrieve
      description: Get details of a specific account
      summary: Retrieve account by ID
      parameters:
      - in: path
        name: account_id
        schema:
          type: integer
        description: Account ID
        required: true
      tags:
      - Accounts
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Account data
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Account not found
          description: ''
    put:
      operationId: accounts_update
      description: Update an existing account with new data
      summary: Update account
      parameters:
      - in: path
        name: account_id
        schema:
          type: integer
        description: Account ID
        required: true
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                firstName:
                  type: string
                lastName:
                  type: string
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Account updated
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Account not found
          description: ''
    patch:
      operationId: accounts_partial_update
      description: Partially update an existing account
      summary: Partially update account
      parameters:
      - in: path
        name: account_id
        schema:
          type: integer
        description: Account ID
        required: true
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                firstName:
                  type: string
                lastName:
                  type: string
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Account updated
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Account not found
          description: ''
    delete:
      operationId: accounts_delete
      description: Delete an existing account
      summary: Delete account
      parameters:
      - in: path
        name: account_id
        schema:
          type: integer
        description: Account ID
        required: true
      tags:
      - Accounts
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Account deleted
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Account not found
          description: ''
  /api/auth/login:
    post:
      operationId: auth_login_create
      description: Login with username/email and password. Returns JWT tokens and
        account information.
      summary: Login with credentials
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPairRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    description: Access token
                  refresh:
                    type: string
                    description: Refresh token
                  account:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      email:
                        type: string
                      profile_types:
                        type: array
                        items:
                          type: string
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad request
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Invalid credentials
          description: ''
  /api/auth/logout:
    post:
      operationId: auth_logout_create
      description: Logout the current user by blacklisting their refresh token. Requires
        Authentication header with Bearer token and refresh token in custom header.
      summary: Logout user
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
        description: Bearer token for authentication (e.g., "Bearer your_access_token")
        required: true
      - in: header
        name: refresh
        schema:
          type: string
        description: Refresh token to be blacklisted
        required: true
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '205':
          description: Successfully logged out
        '400':
          description: Bad request - missing refresh token
        '401':
          description: Unauthorized - invalid or missing access token
  /api/auth/logout-all:
    post:
      operationId: auth_logout_all_create
      description: Logout the current user from all devices by blacklisting all their
        outstanding refresh tokens. Requires Authentication header with Bearer token.
      summary: Logout from all devices
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
        description: Bearer token for authentication (e.g., "Bearer your_access_token")
        required: true
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '205':
          description: Successfully logged out from all devices
        '401':
          description: Unauthorized - invalid or missing access token
  /api/auth/refresh-token:
    post:
      operationId: auth_refresh_token_create
      description: Refresh access token using refresh token from headers
      summary: Refresh JWT token
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MyTokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MyTokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MyTokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyTokenRefresh'
          description: ''
  /api/chat/conversations/:
    get:
      operationId: chat_conversations_list
      description: Retrieve all conversations where the authenticated user is a participant.
        Supports filtering by participant username.
      summary: List user's conversations
      parameters:
      - in: query
        name: search
        schema:
          type: string
        description: Search conversations by participant username (case-insensitive
          partial match)
        examples:
          SearchByUsername:
            value: john
            summary: Search by username
            description: Find conversations with users whose username contains "john"
      tags:
      - Chat
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Conversation'
          description: ''
    post:
      operationId: chat_conversations_create
      description: This endpoint is available but 'start' action is recommended for
        creating conversations.
      summary: Create conversation (use start action instead)
      tags:
      - Chat
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConversationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ConversationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ConversationRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
          description: ''
  /api/chat/conversations/{id}/:
    get:
      operationId: chat_conversations_retrieve
      description: Retrieve details of a specific conversation. User must be a participant.
      summary: Get conversation details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this conversation.
        required: true
      tags:
      - Chat
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
          description: ''
    put:
      operationId: chat_conversations_update
      description: Update conversation details. User must be a participant.
      summary: Update conversation
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this conversation.
        required: true
      tags:
      - Chat
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConversationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ConversationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ConversationRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
          description: ''
    patch:
      operationId: chat_conversations_partial_update
      description: Partially update conversation details. User must be a participant.
      summary: Partially update conversation
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this conversation.
        required: true
      tags:
      - Chat
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedConversationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedConversationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedConversationRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
          description: ''
    delete:
      operationId: chat_conversations_destroy
      description: Delete a conversation. User must be a participant.
      summary: Delete conversation
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this conversation.
        required: true
      tags:
      - Chat
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/chat/conversations/start/:
    post:
      operationId: chat_conversations_start_create
      description: Start a new conversation with another user. Returns existing conversation
        if one already exists between the two users.
      summary: Start a new conversation
      tags:
      - Chat
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user2:
                  type: integer
                  description: ID of the user to start conversation with
                  example: 5
              required:
              - user2
            examples:
              StartConversationRequest:
                value:
                  user2: 5
                summary: Start Conversation Request
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
              examples:
                SuccessResponse:
                  value:
                    id: 1
                    participants:
                    - 1
                    - 5
                    created_at: '2025-11-09T12:00:00Z'
                  summary: Success Response
          description: ''
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
              examples:
                SuccessResponse:
                  value:
                    id: 1
                    participants:
                    - 1
                    - 5
                    created_at: '2025-11-09T12:00:00Z'
                  summary: Success Response
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                UserNotFoundError:
                  value:
                    error: User with ID 999 does not exist
                  summary: User Not Found Error
          description: ''
  /api/chat/messages/:
    get:
      operationId: chat_messages_list
      description: Retrieve all messages from conversations where the authenticated
        user is a participant.
      summary: List messages
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - Chat
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMessageList'
          description: ''
    post:
      operationId: chat_messages_create
      description: Send a new message in a conversation. User must be a participant.
        Supports file attachments.
      summary: Send a message
      tags:
      - Chat
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MessageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MessageRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
  /api/chat/messages/{id}/:
    get:
      operationId: chat_messages_retrieve
      description: Retrieve details of a specific message. User must be a participant
        in the conversation.
      summary: Get message details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this message.
        required: true
      tags:
      - Chat
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
    put:
      operationId: chat_messages_update
      description: Update a message. User must be the sender.
      summary: Update message
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this message.
        required: true
      tags:
      - Chat
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MessageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MessageRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
    patch:
      operationId: chat_messages_partial_update
      description: Partially update a message. User must be the sender.
      summary: Partially update message
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this message.
        required: true
      tags:
      - Chat
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedMessageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedMessageRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
    delete:
      operationId: chat_messages_destroy
      description: Delete a message. User must be the sender.
      summary: Delete message
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this message.
        required: true
      tags:
      - Chat
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/chat/messages/{id}/edit/:
    patch:
      operationId: chat_messages_edit_partial_update
      description: Edit the content of a message. Only the sender can edit their own
        messages. Cannot edit deleted messages.
      summary: Edit message
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this message.
        required: true
      tags:
      - Chat
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: New message content
                  example: This is the updated message content
              required:
              - content
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: message edited successfully
                  edited_at:
                    type: string
                    format: date-time
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: You can only edit your own messages
          description: ''
  /api/chat/messages/{id}/mark_read/:
    post:
      operationId: chat_messages_mark_read_create
      description: Mark a specific message as read. Updates the is_read flag and read_at
        timestamp.
      summary: Mark message as read
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this message.
        required: true
      tags:
      - Chat
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MessageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MessageRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: message marked as read
              examples:
                SuccessResponse:
                  value:
                    status: message marked as read
                  summary: Success Response
          description: ''
  /api/chat/messages/{id}/soft_delete/:
    delete:
      operationId: chat_messages_soft_delete_destroy
      description: Soft-delete a message. Only the sender can delete their own messages.
        Message content is cleared and marked as deleted.
      summary: Delete message
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this message.
        required: true
      tags:
      - Chat
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: message deleted successfully
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: You can only delete your own messages
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Message is already deleted
          description: ''
  /api/courses/courses/{id}/delete/:
    delete:
      operationId: courses_courses_delete_destroy
      description: Delete an existing course (trainer only, must own the course)
      summary: Delete course
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course.
        required: true
      tags:
      - Courses
      security:
      - jwtAuth: []
      responses:
        '204':
          content:
            application/json:
              schema:
                description: Course deleted
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Course not found
          description: ''
  /api/courses/courses/{id}/detail/:
    get:
      operationId: courses_courses_detail_retrieve
      description: Get detailed information about a specific course
      summary: Get course detail
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course.
        required: true
      tags:
      - Courses
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Course not found
          description: ''
  /api/courses/courses/{id}/update/:
    put:
      operationId: courses_courses_update_update
      description: Update an existing course (trainer only, must own the course)
      summary: Update course
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course.
        required: true
      tags:
      - Courses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CourseRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CourseRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Validation error
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Course not found
          description: ''
  /api/courses/courses/create/:
    post:
      operationId: courses_courses_create_create
      description: Create a new course (trainer only)
      summary: Create new course
      tags:
      - Courses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CourseRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CourseRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Validation error
          description: ''
  /api/courses/courses/for-trainees/:
    get:
      operationId: courses_courses_for_trainees_list
      description: Get all available courses for trainees to browse
      summary: Get courses for trainees
      tags:
      - Courses
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
          description: ''
  /api/courses/enrollments/{id}/enroll/:
    post:
      operationId: courses_enrollments_enroll_create
      description: Enroll in a specific course (trainee only)
      summary: Enroll in course
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course.
        required: true
      tags:
      - Course Enrollments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseEnrollmentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CourseEnrollmentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CourseEnrollmentRequest'
