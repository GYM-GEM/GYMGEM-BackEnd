components:
  schemas:
    ContentTypeEnum:
      enum:
      - video
      - article
      - quiz
      - pdf
      - image
      - audio
      - doc
      - ppt
      - other
      type: string
      description: |-
        * `video` - Video
        * `article` - Article
        * `quiz` - Quiz
        * `pdf` - PDF
        * `image` - Image
        * `audio` - Audio
        * `doc` - Document
        * `ppt` - PowerPoint
        * `other` - Other
    Course:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        cover:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        description:
          type: string
        preview_video:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        trainer_profile:
          type: integer
        category:
          type: integer
          nullable: true
        level:
          type: integer
          nullable: true
        language:
          type: string
          nullable: true
      required:
      - created_at
      - description
      - id
      - price
      - title
      - trainer_profile
      - updated_at
    CourseEnrollment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        enrollment_date:
          type: string
          format: date-time
          readOnly: true
        status:
          $ref: '#/components/schemas/EnrollmentStatusEnum'
        rating:
          type: integer
          maximum: 100
          minimum: 1
          nullable: true
        permanent_access:
          type: boolean
        due_date:
          type: string
          format: date-time
          nullable: true
        course:
          type: integer
        trainee_profile:
          type: integer
      required:
      - course
      - enrollment_date
      - id
      - trainee_profile
    CourseEnrollmentRequest:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/EnrollmentStatusEnum'
        rating:
          type: integer
          maximum: 100
          minimum: 1
          nullable: true
        permanent_access:
          type: boolean
        due_date:
          type: string
          format: date-time
          nullable: true
        course:
          type: integer
        trainee_profile:
          type: integer
      required:
      - course
      - trainee_profile
    CourseLesson:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
          nullable: true
        cover:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        duration:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
        course:
          type: integer
      required:
      - course
      - duration
      - id
      - order
      - title
    CourseLessonRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          nullable: true
        cover:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        duration:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
        course:
          type: integer
      required:
      - course
      - duration
      - order
      - title
    CourseRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        cover:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        status:
          $ref: '#/components/schemas/StatusEnum'
        description:
          type: string
          minLength: 1
