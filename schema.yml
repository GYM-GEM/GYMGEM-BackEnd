  /api/accounts/:
    get:
      operationId: accounts_list_retrieve
      description: Get all accounts when no ID provided, or specific account when
        ID provided
      summary: List all accounts or retrieve specific account
      parameters:
      - in: path
        name: account_id
        schema:
          type: integer
        description: Account ID for specific account retrieval
        required: true
      tags:
      - Accounts
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Account data
          description: ''
    post:
      operationId: accounts_create
      description: Create a new user account with username, email and password
      summary: Create new account
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                confirmPassword:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                description: Account created
          description: ''
    put:
      operationId: accounts_update_by_id
      description: Update an existing account with new data
      summary: Update account by ID
      parameters:
      - in: path
        name: account_id
        schema:
          type: integer
        description: Account ID
        required: true
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                firstName:
                  type: string
                lastName:
                  type: string
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Account updated
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Account not found
          description: ''
    patch:
      operationId: accounts_partial_update_by_id
      description: Partially update an existing account
      summary: Partially update account by ID
      parameters:
      - in: path
