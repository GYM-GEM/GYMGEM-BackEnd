  /api/auth/login:
    post:
      operationId: auth_login_create
      description: Login with username/email and password. Returns JWT tokens and
        account information.
      summary: Login with credentials
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPairRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    description: Access token
                  refresh:
                    type: string
                    description: Refresh token
                  account:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      email:
                        type: string
                      profile_types:
                        type: array
                        items:
                          type: string
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad request
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Invalid credentials
          description: ''
  /api/auth/logout:
    post:
      operationId: auth_logout_create
      description: Logout the current user by blacklisting their refresh token. Requires
        Authentication header with Bearer token and refresh token in custom header.
      summary: Logout user
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
        description: Bearer token for authentication (e.g., "Bearer your_access_token")
        required: true
      - in: header
        name: refresh
        schema:
          type: string
        description: Refresh token to be blacklisted
        required: true
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '205':
          description: Successfully logged out
        '400':
          description: Bad request - missing refresh token
        '401':
          description: Unauthorized - invalid or missing access token
  /api/auth/logout-all:
    post:
      operationId: auth_logout_all_create
      description: Logout the current user from all devices by blacklisting all their
        outstanding refresh tokens. Requires Authentication header with Bearer token.
      summary: Logout from all devices
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
        description: Bearer token for authentication (e.g., "Bearer your_access_token")
        required: true
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '205':
          description: Successfully logged out from all devices
        '401':
          description: Unauthorized - invalid or missing access token
